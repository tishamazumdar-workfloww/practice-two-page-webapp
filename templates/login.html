{% extends 'base.html' %}
{% block title %}Authenticate{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <h3 class="mb-3">Sign in</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <p class="mt-3 text-muted small">Use <strong>testuser</strong> / <strong>testpass</strong> to login (default account).</p>
    </form>
  </div>

  <div class="col-md-6">
    <h3 class="mb-3">Create account</h3>
    {% if error_signup %}
      <div class="alert alert-danger">{{ error_signup }}</div>
    {% endif %}
    <form method="post" action="/signup" novalidate>
      <div class="mb-3">
        <label for="su_username" class="form-label">Username</label>
        <input type="text" class="form-control" id="su_username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="su_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="su_password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="su_password2" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="su_password2" name="password2" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Sign up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
