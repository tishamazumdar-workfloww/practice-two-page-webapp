{% extends 'base.html' %}
{% block title %}Authenticate{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 420px;">
    <div class="d-flex justify-content-between mb-3">
      <div class="h5 m-0">DocuVault</div>
      <div class="btn-group btn-group-sm" role="group" aria-label="auth toggle">
        <button id="btnLogin" type="button" class="btn btn-outline-primary active">Login</button>
        <button id="btnSignup" type="button" class="btn btn-outline-secondary">Sign up</button>
      </div>
    </div>

    <div id="loginPane">
      <h5 class="mb-3">Sign in</h5>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" action="/login" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="mt-3 text-muted small">Use <strong>testuser</strong> / <strong>testpass</strong> to login (default account).</p>
      </form>
    </div>

    <div id="signupPane" style="display:none;">
      <h5 class="mb-3">Create account</h5>
      {% if error_signup %}
        <div class="alert alert-danger">{{ error_signup }}</div>
      {% endif %}
      <form method="post" action="/signup" novalidate>
        <div class="mb-3">
          <label for="su_username" class="form-label">Username</label>
          <input type="text" class="form-control" id="su_username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="su_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="su_password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="su_password2" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="su_password2" name="password2" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function(){
    const btnLogin = document.getElementById('btnLogin');
    const btnSignup = document.getElementById('btnSignup');
    const loginPane = document.getElementById('loginPane');
    const signupPane = document.getElementById('signupPane');

    function showLogin(){
      loginPane.style.display = '';
      signupPane.style.display = 'none';
      btnLogin.classList.add('active');
      btnSignup.classList.remove('active');
    }
    function showSignup(){
      loginPane.style.display = 'none';
      signupPane.style.display = '';
      btnLogin.classList.remove('active');
      btnSignup.classList.add('active');
    }

    btnLogin.addEventListener('click', showLogin);
    btnSignup.addEventListener('click', showSignup);

    // If server requested showing signup (validation error or flag), show it
    {% if show_signup or error_signup %}
      showSignup();
    {% endif %}
  });
</script>

{% endblock %}
