<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DocuVault{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body class="{% if request.url.path == '/login' %}auth-page{% endif %}">
    {# navbar removed per user request - no top navigation bar needed #}

    <div class="container mt-4">
      {# suppress the global top alert on the auth/login page because login.html renders its own inline alert #}
      {% if error and request.url.path != '/login' %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
